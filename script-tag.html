<!doctype html>
<html>
    <head>
    </head>
    <body>
        <!-- тэг скрипт можно плмещать в body, таким образом код будет выполнятся по мере 
        загрузки страницы. т.е. встречая тэг скрипт браузер выполняет код, а потом отрисовывает следующие
        за ним тэги -->
        <h1>Start!</h1>
        <script>
            document.writeln("<p> from script 1 </p>") // пишем что то в поток документа
        </script>
        <P> между первой и второй вызывается alert!</P>
        <script>
            alert("Uiiiiiii!!!");
        </script>
        <p>Заключительный параграф</p>
    </body>
</html>
