<!DOCTYPE html>

<head>
    <script>
        // Оператор if имеет C-подобный синтаксис
        var age = prompt("Введите возраст", "");
        if (age == null || age == 0)
            alert("Вы не ввели возраст");
        else if (age <= 18)
            alert("Слишком молодой!");
        else
            alert("Слишком старый!");

        // Преобразование к логическому типу происходит следующим образом
        // пустая строка, 0, null, NaN, undefined преобразуются к false,
        // остальное к true

        // тернарный оператор
        // каждая его ветвь возвращает значение
        var percent = age < 18 ? 0.5 : 0.3;
    </script>
</head>
